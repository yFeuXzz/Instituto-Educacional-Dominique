<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="200" cy="200" r="190" fill="url(#blueGradient)" filter="url(#shadow)" />
  
  <!-- Inner decorative circles -->
  <circle cx="200" cy="200" r="170" fill="none" stroke="white" stroke-width="1" opacity="0.3" />
  <circle cx="200" cy="200" r="150" fill="none" stroke="white" stroke-width="0.5" opacity="0.2" />
  
  <!-- Owl/Educational symbol -->
  <g transform="translate(200, 130)">
    <!-- Body -->
    <ellipse cx="0" cy="10" rx="45" ry="50" fill="url(#goldGradient)" />
    
    <!-- Head -->
    <circle cx="0" cy="-15" r="35" fill="url(#goldGradient)" />
    
    <!-- Eyes -->
    <circle cx="-12" cy="-15" r="12" fill="white" />
    <circle cx="12" cy="-15" r="12" fill="white" />
    <circle cx="-12" cy="-15" r="8" fill="#1e3a8a" />
    <circle cx="12" cy="-15" r="8" fill="#1e3a8a" />
    <circle cx="-10" cy="-17" r="3" fill="white" />
    <circle cx="14" cy="-17" r="3" fill="white" />
    
    <!-- Beak -->
    <path d="M 0 -5 L -5 0 L 0 5 L 5 0 Z" fill="#f59e0b" />
    
    <!-- Wings -->
    <ellipse cx="-30" cy="10" rx="15" ry="30" fill="#f59e0b" opacity="0.8" />
    <ellipse cx="30" cy="10" rx="15" ry="30" fill="#f59e0b" opacity="0.8" />
    
    <!-- Feet -->
    <path d="M -15 45 L -15 55 M -5 45 L -5 55 M 5 45 L 5 55 M 15 45 L 15 55" stroke="#f59e0b" stroke-width="3" stroke-linecap="round" />
  </g>
  
  <!-- Text with better typography -->
  <text x="200" y="210" font-family="Georgia, serif" font-size="22" font-weight="300" text-anchor="middle" fill="white" opacity="0.95">
    INSTITUTO
  </text>
  
  <text x="200" y="238" font-family="Georgia, serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white">
    DOMINIQUE
  </text>
  
  <!-- Decorative line -->
  <line x1="120" y1="250" x2="280" y2="250" stroke="white" stroke-width="1" opacity="0.5" />
  
  <!-- Slogan -->
  <text x="200" y="268" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white" opacity="0.9">
    Educação com Qualidade
  </text>
  
  <text x="200" y="282" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white" opacity="0.9">
    e Compromisso
  </text>
  
  <!-- Year in decorative box -->
  <rect x="155" y="295" width="90" height="20" rx="10" fill="white" opacity="0.2" />
  <text x="200" y="308" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    Desde 1989
  </text>
  
  <!-- Decorative stars -->
  <g fill="white" opacity="0.6">
    <circle cx="80" cy="80" r="2" />
    <circle cx="320" cy="80" r="2" />
    <circle cx="80" cy="320" r="2" />
    <circle cx="320" cy="320" r="2" />
    <circle cx="60" cy="200" r="1.5" />
    <circle cx="340" cy="200" r="1.5" />
  </g>
  
  <!-- Outer ring -->
  <circle cx="200" cy="200" r="195" fill="none" stroke="white" stroke-width="0.5" opacity="0.4" />
</svg>